[package]
name = "synthetic-crypto"
version = "0.1.0"
edition = "2021"

[dependencies]
sha2 = "0.10"
blake3 = "1"
sha3 = { version = "0.10", default-features = false, features = ["alloc"] }
rand = { version = "0.8", features = ["std"] }
rand_chacha = "0.3"
thiserror = "1"
hex = "0.4"

[dev-dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
