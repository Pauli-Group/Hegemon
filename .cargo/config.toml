# Cargo configuration for the workspace

# Required for wasm32 builds - getrandom 0.3 needs a custom backend
# The substrate-wasm-builder handles getrandom 0.2 via the "custom" feature,
# but getrandom 0.3 uses cfg-based backend selection
[target.wasm32-unknown-unknown]
rustflags = ["--cfg", "getrandom_backend=\"custom\""]

# Force all tests to run serially (1 thread) to avoid port conflicts
[env]
RUST_TEST_THREADS = "1"
