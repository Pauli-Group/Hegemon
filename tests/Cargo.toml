[package]
name = "security-tests"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
block-circuit = { path = "../circuits/block" }
transaction-circuit = { path = "../circuits/transaction" }
state-merkle = { path = "../state/merkle" }
crypto = { path = "../crypto", package = "synthetic-crypto" }
network = { path = "../network" }
wallet = { path = "../wallet" }
protocol-versioning = { path = "../protocol/versioning" }
hegemon-node = { path = "../node", features = ["test-utils"] }
consensus = { path = "../consensus" }
tokio = { version = "1", features = ["macros", "rt-multi-thread", "time"] }
tempfile = "3"
rand = "0.8"
hex = "0.4"
url = "2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
futures = "0.3"
bincode = "1.3"
sha2 = "0.10"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_bytes = "0.11"
axum = "0.7"

[[test]]
name = "block_flow"
path = "block_flow.rs"

[[test]]
name = "security_pipeline"
path = "security_pipeline.rs"

[[test]]
name = "node_wallet_daemon"
path = "node_wallet_daemon.rs"

[[test]]
name = "node_gossip"
path = "node_gossip.rs"

[[test]]
name = "node_resilience"
path = "node_resilience.rs"

[[test]]
name = "mining_integration"
path = "mining_integration.rs"

[[test]]
name = "p2p_pq"
path = "p2p_pq.rs"

[[test]]
name = "wallet_e2e"
path = "wallet_e2e.rs"
