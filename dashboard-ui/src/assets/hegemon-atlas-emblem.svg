<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">HEGEMON sovereign privacy shield</title>
  <desc id="desc">Golden triangular throne framing a privacy shield with lattice accents and the HEGEMON wordmark.</desc>
  <!-- Background -->
  <rect width="200" height="200" fill="#0C0C0C" />

  <!-- Golden Throne Triangle (hegemonic seat / sovereignty) -->
  <path d="M100 40 L45 160 L155 160 Z" fill="none" stroke="#FFD700" stroke-width="12" />
  <path d="M100 40 L45 160 L155 160 Z" fill="#FFD700" opacity="0.15" />

  <!-- Inner Privacy Shield Circle (Zcash-style zero-knowledge bubble + STARK proof) -->
  <circle cx="100" cy="100" r="48" fill="none" stroke="#FFD700" stroke-width="8" />
  <circle cx="100" cy="100" r="38" fill="#FFD700" opacity="0.08" />

  <!-- Subtle lattice accent inside the shield (nod to ML-DSA/Kyber) -->
  <line x1="70" y1="70" x2="130" y2="130" stroke="#FFD700" stroke-width="2" opacity="0.4" />
  <line x1="70" y1="130" x2="130" y2="70" stroke="#FFD700" stroke-width="2" opacity="0.4" />

  <!-- HEGEMON wordmark (serif for timeless authority) -->
  <text x="100" y="185" font-family="Georgia, 'Times New Roman', serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">HEGEMON</text>

  <!-- Optional subtle tagline (uncomment if you want it) -->
  <!-- <text x="100" y="22" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" opacity="0.7" text-anchor="middle">POST-QUANTUM SOVEREIGN</text> -->
</svg>
