[package]
name = "block-circuit"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1", features = ["derive"] }
thiserror = "1"
blake3 = "1"
epoch-circuit = { path = "../epoch" }
transaction-circuit = { path = "../transaction", features = ["rpo-fiat-shamir"] }
state-merkle = { path = "../../state/merkle" }
protocol-versioning = { path = "../../protocol/versioning" }
winterfell = "0.13"

[dev-dependencies]
rand = { version = "0.8", features = ["std"] }

[features]
default = []
fast-proofs = []

[lints]
workspace = true
