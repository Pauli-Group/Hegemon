[package]
name = "block-circuit"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1", features = ["derive"] }
thiserror = "1"
blake3 = "1"
sha2 = "0.10"
epoch-circuit = { path = "../epoch", optional = true }
transaction-circuit = { path = "../transaction", features = ["rpo-fiat-shamir"] }
state-merkle = { path = "../../state/merkle" }
protocol-versioning = { path = "../../protocol/versioning" }
winterfell = "0.13"
winter-crypto = "0.13"

[dev-dependencies]
rand = { version = "0.8", features = ["std"] }

[features]
default = []
fast-proofs = ["stark-fast"]
stark-fast = []
legacy-recursion = ["dep:epoch-circuit"]

[lints]
workspace = true
