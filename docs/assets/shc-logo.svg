<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">Synthetic Hegemonic Currency Logo</title>
  <desc id="desc">Circular emblem combining shielded layers and orbital consensus arcs.</desc>
  <defs>
    <radialGradient id="orb" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#1b263b" />
      <stop offset="50%" stop-color="#14213d" />
      <stop offset="100%" stop-color="#03071e" />
    </radialGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#80ffdb" />
      <stop offset="50%" stop-color="#56cfe1" />
      <stop offset="100%" stop-color="#5390d9" />
    </linearGradient>
    <linearGradient id="signal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffd166" />
      <stop offset="50%" stop-color="#ff9f1c" />
      <stop offset="100%" stop-color="#ff5d8f" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <circle cx="256" cy="256" r="220" fill="url(#orb)" stroke="url(#ring)" stroke-width="28" />
  <path d="M256 112c-72 0-130 58-130 130s58 130 130 130 130-58 130-130" fill="none" stroke="#8ecae6" stroke-width="18" stroke-linecap="round" stroke-dasharray="420 40" />
  <path d="M152 172c30-46 64-68 104-68 66 0 120 54 120 120 0 60-44 112-92 154-56-38-100-92-132-160" fill="none" stroke="#ffd166" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
  <g filter="url(#glow)">
    <path d="M196 196c24-28 52-42 84-42 38 0 70 18 70 54 0 26-15 45-48 59l-42 18c-18 8-24 16-24 28 0 10 8 20 20 26 10 4 22 6 36 6 22 0 40-6 54-18" fill="none" stroke="url(#signal)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  <circle cx="152" cy="172" r="16" fill="#80ffdb" />
  <circle cx="360" cy="342" r="14" fill="#ff5d8f" />
  <circle cx="228" cy="352" r="12" fill="#ffd166" />
