# Grafana Dashboard Provisioning
#
# Auto-provision dashboards from the dashboards directory

apiVersion: 1

providers:
  - name: 'Hegemon Dashboards'
    orgId: 1
    folder: 'Hegemon'
    folderUid: 'hegemon'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
