[package]
name = "pallet-asset-registry"
version = "0.1.0"
edition = "2021"
authors = ["Hegemon Contributors"]
description = "Asset registry pallet for instrument metadata, regulatory tags, and provenance links."
license = "Apache-2.0"

[dependencies]
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
codec = { workspace = true }
scale-info = { workspace = true }
pallet-identity = { path = "../identity", default-features = false }
log = { version = "0.4", default-features = false }

[features]
default = ["std"]
std = [
    "frame-support/std",
    "frame-system/std",
    "sp-runtime/std",
    "sp-std/std",
    "codec/std",
    "scale-info/std",
    "pallet-identity/std",
]

[lints]
workspace = true
