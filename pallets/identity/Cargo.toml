[package]
name = "pallet-identity"
version = "0.1.0"
edition = "2021"
authors = ["Hegemon Contributors"]
description = "Identity and credential management pallet with role checks and external attestation hooks."
license = "Apache-2.0"

[dependencies]
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
log = { version = "0.4", default-features = false }
codec = { workspace = true }
scale-info = { workspace = true }

[features]
default = ["std"]
std = [
    "frame-support/std",
    "frame-system/std",
    "sp-runtime/std",
    "sp-std/std",
    "log/std",
    "codec/std",
    "scale-info/std",
]
