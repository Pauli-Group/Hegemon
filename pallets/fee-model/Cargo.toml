[package]
name = "pallet-fee-model"
version = "0.1.0"
edition = "2021"
authors = ["Synthetic Hegemonic Currency Contributors"]
description = "Custom fee model integrating identity tags for discounts and freeze checks."
license = "Apache-2.0"

[dependencies]
frame-support = { version = "43.0.0", default-features = false }
frame-system = { version = "43.0.0", default-features = false }
pallet-balances = { version = "43.0.0", default-features = false }
pallet-transaction-payment = { version = "43.0.0", default-features = false }
sp-runtime = { version = "44.0.0", default-features = false }
sp-std = { version = "14.0.0", default-features = false }
sp-io = { version = "20.0.0", default-features = false }
codec = { package = "parity-scale-codec", version = "3", default-features = false, features = ["derive"] }
scale-info = { version = "2", default-features = false, features = ["derive"] }
pallet-identity = { path = "../identity", default-features = false }

[dev-dependencies]
sp-runtime = { version = "44.0.0", default-features = false, features = ["std"] }
sp-io = { version = "20.0.0", default-features = false, features = ["std"] }
frame-support = { version = "43.0.0", default-features = false, features = ["std"] }
frame-system = { version = "43.0.0", default-features = false, features = ["std"] }
pallet-balances = { version = "43.0.0", default-features = false, features = ["std"] }
pallet-transaction-payment = { version = "43.0.0", default-features = false, features = ["std"] }
serde = { version = "1", features = ["derive"], default-features = false }

[features]
default = ["std"]
std = [
    "frame-support/std",
    "frame-system/std",
    "pallet-balances/std",
    "pallet-transaction-payment/std",
    "sp-runtime/std",
    "sp-std/std",
    "sp-io/std",
    "codec/std",
    "scale-info/std",
    "pallet-identity/std",
]
