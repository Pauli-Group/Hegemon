[package]
name = "pallet-oracles"
version = "0.1.0"
edition = "2021"
authors = ["Hegemon Contributors"]
description = "Oracle management pallet with feed registry, submission rules, and off-chain ingestion hooks."
license = "Apache-2.0"

[dependencies]
frame-support = { workspace = true }
frame-system = { workspace = true }
frame-benchmarking = { workspace = true, optional = true }
pallet-identity = { version = "0.1.0", path = "../identity", default-features = false }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
codec = { workspace = true }
scale-info = { workspace = true }
log = { version = "0.4", default-features = false }

[features]
default = ["std"]
std = [
    "frame-support/std",
    "frame-system/std",
    "frame-benchmarking/std",
    "pallet-identity/std",
    "sp-runtime/std",
    "sp-std/std",
    "codec/std",
    "scale-info/std",
]
runtime-benchmarks = ["frame-benchmarking"]

[lints]
workspace = true
