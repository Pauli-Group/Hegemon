[package]
name = "pallet-settlement"
version = "0.1.0"
edition = "2021"
authors = ["Hegemon Contributors"]
description = "Settlement pallet supporting batching, netting, and dispute flows with off-chain proof generation."
license = "Apache-2.0"

[dependencies]
frame-support = { workspace = true }
frame-system = { workspace = true }
frame-benchmarking = { workspace = true, optional = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
sp-io = { workspace = true }
sp-core = { workspace = true }
codec = { workspace = true }
scale-info = { workspace = true }
blake3 = { version = "1", default-features = false, features = ["digest"] }
log = { version = "0.4", default-features = false }

# REAL STARK verification
winterfell = { version = "0.13.1", default-features = false, optional = true }
winter-verifier = { version = "0.13.1", default-features = false, optional = true }
winter-air = { version = "0.13.1", default-features = false, optional = true }
winter-math = { version = "0.13.1", default-features = false, optional = true }

[dev-dependencies]
pallet-balances = { workspace = true, features = ["std"] }
winter-prover = { version = "0.13.1" }

[features]
default = ["std"]
std = [
    "frame-support/std",
    "frame-system/std",
    "frame-benchmarking/std",
    "sp-runtime/std",
    "sp-std/std",
    "sp-io/std",
    "sp-core/std",
    "codec/std",
    "scale-info/std",
    "blake3/std",
    "pallet-balances/std",
    "winterfell?/std",
    "winter-verifier?/std",
    "winter-air?/std",
    "winter-math?/std",
]
runtime-benchmarks = ["frame-benchmarking/runtime-benchmarks"]
stark-verify = ["winterfell", "winter-verifier", "winter-air", "winter-math"]
