[package]
name = "pallet-settlement"
version = "0.1.0"
edition = "2021"
authors = ["Hegemon Contributors"]
description = "Settlement pallet supporting batching, netting, and dispute flows with off-chain proof generation."
license = "Apache-2.0"

[dependencies]
frame-support = { workspace = true }
frame-system = { workspace = true }
frame-benchmarking = { workspace = true, optional = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
sp-io = { workspace = true }
sp-core = { workspace = true }
codec = { workspace = true }
scale-info = { workspace = true }
log = { version = "0.4", default-features = false }
settlement-circuit = { path = "../../circuits/settlement", default-features = false }

[dev-dependencies]
pallet-balances = { workspace = true, features = ["std"] }

[features]
default = ["std"]
std = [
    "frame-support/std",
    "frame-system/std",
    "frame-benchmarking/std",
    "sp-runtime/std",
    "sp-std/std",
    "sp-io/std",
    "sp-core/std",
    "codec/std",
    "scale-info/std",
    "pallet-balances/std",
    "settlement-circuit/std",
]
runtime-benchmarks = ["frame-benchmarking/runtime-benchmarks"]
production = []

[lints]
workspace = true
