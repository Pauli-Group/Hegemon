[package]
name = "pallet-settlement"
version = "0.1.0"
edition = "2021"
authors = ["Synthetic Hegemonic Currency Contributors"]
description = "Settlement pallet supporting batching, netting, and dispute flows with off-chain proof generation."
license = "Apache-2.0"

[dependencies]
frame-support = { workspace = true }
frame-system = { workspace = true }
frame-benchmarking = { workspace = true, optional = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
sp-io = { workspace = true }
codec = { workspace = true }
scale-info = { workspace = true }
blake3 = { version = "1", default-features = false, features = ["digest"] }
log = { version = "0.4", default-features = false }

[dev-dependencies]
pallet-balances = { workspace = true, features = ["std"] }

[features]
default = ["std"]
std = [
    "frame-support/std",
    "frame-system/std",
    "frame-benchmarking/std",
    "sp-runtime/std",
    "sp-std/std",
    "sp-io/std",
    "codec/std",
    "scale-info/std",
    "blake3/std",
    "pallet-balances/std",
]
runtime-benchmarks = ["frame-benchmarking/runtime-benchmarks"]
