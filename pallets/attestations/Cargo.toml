[package]
name = "pallet-attestations"
version = "0.1.0"
edition = "2021"
authors = ["Synthetic Hegemonic Currency Contributors"]
description = "Attestation lifecycle pallet for commitments, disputes, and settlement batching hooks."
license = "Apache-2.0"

[dependencies]
frame-support = { version = "43.0.0", default-features = false }
frame-system = { version = "43.0.0", default-features = false }
frame-benchmarking = { version = "43.0.0", default-features = false, optional = true }
sp-runtime = { version = "44.0.0", default-features = false }
sp-std = { version = "14.0.0", default-features = false }
codec = { package = "parity-scale-codec", version = "3", default-features = false, features = ["derive"] }
scale-info = { version = "2", default-features = false, features = ["derive"] }
log = { version = "0.4", default-features = false }

[features]
default = ["std"]
std = [
    "frame-support/std",
    "frame-system/std",
    "frame-benchmarking/std",
    "sp-runtime/std",
    "sp-std/std",
    "codec/std",
    "scale-info/std",
]
runtime-benchmarks = ["frame-benchmarking"]
