[package]
name = "pallet-archive-market"
version = "0.1.0"
edition = "2021"
authors = ["Hegemon Contributors"]
license = "Apache-2.0"
description = "Cold archive provider registry and bonding for DA retention"

[dependencies]
frame-support = { workspace = true }
frame-system = { workspace = true }
frame-benchmarking = { workspace = true, optional = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
codec = { workspace = true }
scale-info = { workspace = true }
log = { version = "0.4", default-features = false }
crypto = { path = "../../crypto", package = "synthetic-crypto", default-features = false }
serde = { version = "1", features = ["derive"], default-features = false, optional = true }

[dev-dependencies]
frame-support = { workspace = true, features = ["std"] }
frame-system = { workspace = true, features = ["std"] }
sp-runtime = { workspace = true, features = ["std"] }
sp-io = { workspace = true, features = ["std"] }
pallet-balances = { workspace = true, features = ["std"] }

[features]
default = ["std"]
std = [
    "frame-support/std",
    "frame-system/std",
    "frame-benchmarking/std",
    "sp-runtime/std",
    "sp-std/std",
    "codec/std",
    "scale-info/std",
    "crypto/std",
    "serde/std",
]
runtime-benchmarks = [
    "frame-benchmarking/runtime-benchmarks",
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]

[lints]
workspace = true
