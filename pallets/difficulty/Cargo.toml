[package]
name = "pallet-difficulty"
version = "0.1.0"
edition = "2021"
authors = ["Pauli Group Inc."]
description = "PoW difficulty management pallet with automatic retargeting"
license = "Apache-2.0"

[dependencies]
codec = { workspace = true }
scale-info = { workspace = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-core = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
pallet-timestamp = { workspace = true }

[dev-dependencies]
sp-io = { workspace = true, features = ["std"] }

[features]
default = ["std"]
std = [
    "codec/std",
    "scale-info/std",
    "frame-support/std",
    "frame-system/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-std/std",
    "pallet-timestamp/std",
]
runtime-benchmarks = []
try-runtime = ["frame-support/try-runtime"]

[lints]
workspace = true
