[package]
name = "pallet-difficulty"
version = "0.1.0"
edition = "2021"
authors = ["Hegemon Team"]
description = "PoW difficulty management pallet with automatic retargeting"
license = "Apache-2.0"

[dependencies]
codec = { package = "parity-scale-codec", version = "3", features = ["derive"], default-features = false }
scale-info = { version = "2", features = ["derive"], default-features = false }
frame-support = { version = "43.0.0", default-features = false }
frame-system = { version = "43.0.0", default-features = false }
sp-core = { version = "38.1.0", default-features = false }
sp-runtime = { version = "44.0.0", default-features = false }
sp-std = { version = "14.0.0", default-features = false }
pallet-timestamp = { version = "42.0.0", default-features = false }

[dev-dependencies]
sp-io = { version = "43.0.0" }

[features]
default = ["std"]
std = [
    "codec/std",
    "scale-info/std",
    "frame-support/std",
    "frame-system/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-std/std",
    "pallet-timestamp/std",
]
runtime-benchmarks = []
try-runtime = ["frame-support/try-runtime"]
