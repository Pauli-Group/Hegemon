[package]
name = "consensus"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1"
bincode = "1"
blake3 = "1.5"
codec = { package = "parity-scale-codec", version = "3", features = ["derive"] }
crossbeam-channel = "0.5"
crypto = { package = "synthetic-crypto", path = "../crypto" }
num-bigint = "0.4"
num-traits = "0.2"
parking_lot = "0.12"
sha2 = "0.10"
sp-core = { version = "38.1.0", default-features = false, features = ["std"] }
sp-runtime = { version = "44.0.0", default-features = false, features = ["std"] }
thiserror = "1"
tracing = "0.1"
protocol-versioning = { path = "../protocol/versioning" }
serde = { version = "1", features = ["derive"] }

# Substrate PoW consensus (optional, for full Substrate integration)
sc-consensus-pow = { version = "0.44.0", optional = true }
sp-consensus-pow = { version = "0.42.0", optional = true }
sp-api = { version = "39.0.0", optional = true }

[dev-dependencies]
network = { path = "../network" }
proptest = "1"
tokio = { version = "1", features = ["macros", "rt", "time", "sync"] }

[features]
default = []
# Enable full Substrate PowAlgorithm implementation
substrate = ["sc-consensus-pow", "sp-consensus-pow", "sp-api"]
